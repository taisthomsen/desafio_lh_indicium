models:
  - name: dim_contas
    description: "Dimensão de contas bancárias para análises de clientes e produtos"
    columns:
      - name: conta_id
        description: "Identificador único da conta bancária"
        tests:
          - unique
          - not_null

      - name: cliente_id
        description: "Identificador do cliente proprietário da conta"
        tests:
          - not_null
      - name: agencia_id
        description: "Identificador da agência onde a conta foi aberta"
        tests:
          - not_null
      - name: colaborador_id
        description: "Identificador do colaborador responsável pela conta"
        tests:
          - not_null
      - name: tipo_conta
        description: "Tipo da conta bancária (corrente, poupança, etc.)"
      - name: data_abertura
        description: "Data de abertura da conta"
        tests:
          - not_null
      - name: saldo_total
        description: "Saldo total da conta (incluindo valores bloqueados)"
      - name: saldo_disponivel
        description: "Saldo disponível para movimentação"
      - name: data_ultimo_lancamento
        description: "Data do último lançamento realizado na conta"
