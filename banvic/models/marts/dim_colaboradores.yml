models:
  - name: dim_colaboradores
    description: "Dimensão de colaboradores para análises de recursos humanos e operacionais"
    columns:
      - name: colaborador_pk
        description: "Chave primária do colaborador"
        tests:
          - unique
          - not_null
      - name: agencia_fk
        description: "Chave estrangeira para a agência do colaborador"
      - name: nome_completo
        description: "Nome completo do colaborador"
      - name: email
        description: "Endereço de email do colaborador"
      - name: cpf
        description: "Documento CPF do colaborador"
      - name: idade_anos
        description: "Idade do colaborador em anos"
      - name: endereco
        description: "Endereço do colaborador"
      - name: cep
        description: "Código postal do colaborador"
