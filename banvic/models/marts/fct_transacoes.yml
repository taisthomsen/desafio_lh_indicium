models:
  - name: fct_transacoes
    description: "Tabela de fatos de transações bancárias com dimensões relacionadas"
    columns:
      - name: transacao_id
        description: "Chave primária da transação"
        tests:
          - unique
          - not_null

      - name: cliente_id
        description: "Chave estrangeira para a dimensão de clientes"
        tests:
          - not_null
      - name: agencia_id
        description: "Chave estrangeira para a dimensão de agências"
        tests:
          - not_null


      - name: conta_id
        description: "Número da conta relacionada à transação"
      - name: transacao_timestamp
        description: "Data e hora da transação"
      - name: data_transacao
        description: "Data da transação (apenas data, sem hora)"
      - name: nome_transacao
        description: "Nome ou tipo da transação"
      - name: valor_transacao
        description: "Valor da transação (pode ser positivo ou negativo)"
      - name: valor_transacao_abs
        description: "Valor absoluto da transação"
      - name: tipo_transacao
        description: "Classificação se é entrada, saída ou neutro"
      - name: cotacao
        description: "Cotação do dólar do dia da transação"
