
name: 'banvic_dbt'
version: '1.0.0'


profile: 'banvic'


model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"



models:
  banvic:
  
    staging:
      +materialized: view
    intermediate:
      +materialized: view
    marts:
      +materialized: table
      


seeds:
  exchange_rate:
    +schema: exchange_rate_raw
  banvic:
    +schema: banvic_raw
